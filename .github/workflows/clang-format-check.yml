name: clang-format
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - name: Run clang-format
      uses: jidicula/clang-format-action@v4.16.0
      with:
        clang-format-version: '21'
        check-path: 'Sources/CSFBAudioEngine'
        include-regex: '^.*\.(h|hpp|m|mm)$'

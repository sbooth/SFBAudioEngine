name: Build SFBAudioEngine XCFramework

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Decompress dependencies
        run: make -C XCFrameworks
      - name: Build XCFramework
        run: make
